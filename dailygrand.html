<!doctype html>

<head>

    <link rel="stylesheet" href="css/styles_ocean.css">

<body>
    <div id="app">
        <!-- üîô –í–µ—Ä—Ö–Ω—è—è –∑–æ–Ω–∞ -->

        <!-- üéüÔ∏è –õ–æ–≥–æ—Ç–∏–ø –∏ –∫–∞—Ä—Ç–æ—á–∫–∞ –≤ –æ–¥–Ω–æ–º –±–ª–æ–∫–µ -->
        <section class="lotto-top">

            <div class="card" id="daily_grand-card">
                <h2 id="daily_grand-title">Daily Grand</h2>

                <p>
                    <span id="daily_grand-nextDrawTitle">Next Draw:</span>
                    <span id="daily_grand-nextDrawDate">‚Äì</span>
                </p>

                <p>
                    <span id="daily_grand-jackpotTitle">Jackpot:</span>
                    <span id="daily_grand-jackpotAmount">‚Äì</span>
                </p>

                <p>
                    <span id="daily_grand-numbersTitle">Last Numbers:</span>
                    <span id="daily_grand-lastNumbers">‚Äì</span>

            </div>


        </section>
        <section class="stage" style="margin-bottom:120px">

            </div>

            <!-- üß© –ö–Ω–æ–ø–∫–∏ -->
            <section class="lotto-buttons">
                <button id="navQuikPick" class="lotto-btn red">Quick Pick</button>
                <button id="navStarts" class="lotto-btn green">Stats</button>
                <button id="navWins" class="lotto-btn blue">Wins</button>
                <button id="navHints" class="lotto-btn purple">Hints</button>
            </section>

            <div class="floating" aria-hidden>
                <div class="whale-wrapper" id="w1"><img src="img/whale1.webp" class="whale" alt="whale 1" /></div>
                <div class="whale-wrapper" id="w2"><img src="img/whale1.webp" class="whale" alt="whale 2" /></div>
                <div class="whale-wrapper" id="w3"><img src="img/whale1.webp" class="whale" alt="whale 3" /></div>
